<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery from GOOGLE CDN ... leveraged from Google Search for jQuery import -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery roate cdn to enable rotating images-->
  <!-- <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script> -->

  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript from bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- link to custom stylesheet (always require after Bootstrap) ... Modified CSS link file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">


  <!-- link to custom javascript file (always require after external JS libraries) ... added JS file path-->
  <script type="text/javascript" src="assets/js/app.js"></script>

  <!-- importing different google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <title>A Battle of Degrees</title>
</head>
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <button class="btn btn-primary" role="button">Home</button>
      <button class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          The Battle
      </button>
      <button id="start" class="btn btn-primary" role="button">Start Game</button>
      <button id="play-again" class="btn btn-primary" role="button">Play Again</button>

      <div class="collapse" id="collapseExample">
        <div class="well">
          There is an argument to be settled amongst hatch marks; who will prevail: One, Two, or Three? Let's find out with a battle of degrees!
        </div>
      </div>
    </div>
  </nav>
  <title>Welcome to the Race</title>
</header>
